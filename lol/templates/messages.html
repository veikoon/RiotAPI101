{% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show mb-3" role="alert" id="message_auto_hide">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
